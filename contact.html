<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Kingsley Nwadiegwu" />
    <meta
      name="description"
      content="Contact information for The Little Taco Shop"
    />
    <meta
      name="keywords"
      content="taco, shop, food, lunch, breakfast, brunch, dinner"
    />

    <title>Contact Us - LTS</title>

    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="icon" href="images/kings.png" type="image/x-icon" />
  </head>

  <body>
    <fieldset class="A">
      <header>
        <h1>Contact Us</h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#info">About Us</a></li>
            <li><a href="/#menu">Our Menu</a></li>
            <li><a href="hours.html">Store Hours</a></li>
          </ul>
        </nav>

        <figure>
          <img
            src="/images/tacoThree.jpg"
            alt="An image of taco"
            title="We love tacos!"
          />
          <figcaption>The Little Taco Shop tacos</figcaption>
        </figure>
      </header>

      <main>
        <section>
          <h2>Our Contact Form</h2>

          <form action="https://httpbin.org/post" method="post">
            <fieldset>
              <legend>Send Us A Message</legend>

              <p>
                <label for="name">Name:</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  value="name"
                  placeholder="K Nwa"
                  required
                  autocomplete="on"
                />
              </p>

              <p>
                <label for="email">Email:</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  value="email"
                  required
                  autocomplete="on"
                  placeholder="Random123@gmail.com"
                />
              </p>
              <p>
                <label for="message">Your Message:</label> <br />
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="10"
                  placeholder="Type your message here"
                ></textarea>
              </p>
            </fieldset>

            <button type="submit">Send</button>
            <button type="reset">Reset</button>
          </form>
        </section>
        <section>
          <h2>Our Location</h2>

          <address>
            No. 20 Ama Abraham street <br />
            Owerri, Imo State
            <br /><br />
            Phone: <a href="tel:+2347040243925">+2347040243925</a>
          </address>

          <p>
            <a href="#">Back to Top</a>
          </p>
        </section>
      </main>
      <hr />

      <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
      </footer>
    </fieldset>
  </body>
</html>
